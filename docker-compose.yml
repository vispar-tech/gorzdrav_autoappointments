version: "3.8"

services:
  gorzdrav-bot:
    build: .
    image: gorzdrav-bot:${GORZDRAV_BOT_VERSION:-latest}
    container_name: gorzdrav-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Монтируем базу данных
      - ./data:/usr/src/data
      # Монтируем директорию логов
      - ./logs:/usr/src/logs
